<div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
  
            <h4 class="card-title">Proveedor</h4>
            <h6 class="card-subtitle">Actualizar informaci√≥n</h6>
  
            <form class="form-horizontal p-t-20" [formGroup]="proveedorForm" (submit)="guardarProveedor()">
  
              <div class="form-group row">
                <label for="exampleInputuname3" class="col-sm-3 control-label">Ruc</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                    <input type="number" formControlName="ruc" class="form-control" id="exampleInputuname3"
                      placeholder="Ruc del Proveedor">
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                    <input type="text" formControlName="nombre" class="form-control" id="exampleInputuname3"
                      placeholder="Nombre del Proveedor">
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="exampleInputuname3" class="col-sm-3 control-label">Direcion</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                    <input type="text" formControlName="direccion" class="form-control" id="exampleInputuname3"
                      placeholder="Direccion del Proveedor">
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="exampleInputuname3" class="col-sm-3 control-label">Telefono</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                    <input type="number" formControlName="telefono" class="form-control" id="exampleInputuname3"
                      placeholder="Telefono del Proveedor">
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="exampleInputuname3" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputuname3"
                      placeholder="Email del Proveedor">
                  </div>
                </div>
              </div>
  
              <div class="form-group row m-b-0">
                <div class="offset-sm-3 col-sm-9">
                  <button type="submit" [disabled]="proveedorForm.invalid"
                    class="btn btn-success waves-effect waves-light">
                    <i class="fa fa-save"></i>
                    Guardar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  
  
    </div>
  </div>
