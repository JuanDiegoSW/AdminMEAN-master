<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">



      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>


<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">


        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Productos ({{ ventas.length }})</h4>
            <h6 class="card-subtitle">
              Productos registrados en mi aplicaci√≥n
            </h6>
          </div>

          <div class="col">
            <div class="text-right">
              <a class="btn btn-primary" routerLink="/dashboard/producto/nuevo">
                <i class="fa fa-hospital-o"></i>
                Crear Producto
              </a>
            </div>
          </div>

        </div>



        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Usuario</th>
                <th class="w100 text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let venta of ventas">
                <td>
                  {{ venta.usuario.nombre }}
                </td>
                <td>
                  {{ venta.cliente.nombre }}
                </td>
                <td>
                  {{ venta.venta_total }}
                </td>
                <td>
                  {{ venta.fecha }}
                </td>


              </tr>

            </tbody>
          </table>
        </div>
        <!--
              <button class="btn btn-secondary">Anteriores</button>
              &nbsp;
              <button class="btn btn-secondary">Siguientes</button> -->

      </div>
    </div>
  </div>
</div>
