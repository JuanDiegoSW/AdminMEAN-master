<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <input type="text"
                      class="form-control"
                      placeholder="Buscar categoria..."
                      #txtTermino
                      (keyup)="buscar(txtTermino.value)"/>

          </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast"
  *ngIf="cargando">
  <div class="col-12">

      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>

  </div>
</div>


<div class="row"
  *ngIf="!cargando">

  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <div class="row">
                  <div class="col-8">
                      <h4 class="card-title">Categorias ({{ categorias.length }})</h4>
                      <h6 class="card-subtitle">
                          Categorias registradas en mi aplicaci√≥n
                      </h6>
                  </div>

                  <div class="col">
                      <div class="text-right">
                          <button class="btn btn-primary"
                                  (click)="abrirSweetAlert()">
                              <i class="fa fa-hospital-o"></i>
                              Crear Categoria
                          </button>
                      </div>
                  </div>


              </div>
              <div class="row ">
                <div class="col-md-3 p-4" *ngFor="let categoria of categorias">
                  <div class="card card-photo ">
                    <div class="card-header text-center">
                      {{categoria.nombre}}
                    </div>
                    <div class="card-body mx-auto d-block">
                      <td >
                        <img style="border-radius: 50%;" [src]="categoria.img" class="imgcards cursor" (click)="abrirModal(categoria)">
                      </td>
                    </div>
                  </div>
                </div>
              </div>

              <!-- <button class="btn btn-secondary">Anteriores</button>
              &nbsp;
              <button class="btn btn-secondary">Siguientes</button> -->

          </div>
      </div>
  </div>
</div>
